<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        nav {
            width: 100%;
            background-color: #007BFF;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #0056b3;
            border-radius: 4px;
        }
        .auth-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 5rem;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(40,167,69,0.5);
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <ul>
                <li><a href="{% url 'home' %}">Accueil</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profil</a></li>
                    <li><a href="{% url 'resource_list' %}">Réservations</a></li>
                    <li><a href="{% url 'reservation_create' %}">Ajouter une Réservation</a></li>
                    <li><a href="{% url 'logout' %}">Déconnexion</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Connexion</a></li>
                    <li><a href="{% url 'register' %}">S'inscrire</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <center>
        <div class="auth-container">
            {% block content %}
            {% endblock %}
        </div>
    </center>
</body>
</html>
