{% extends "base.html" %}
{% block content %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 1rem;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            margin: 0 0.5rem;
            color: #007BFF;
            text-decoration: none;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .icon {
            margin-right: 0.5rem;
        }
    </style>
    <div class="container">
        <h2>Calendrier des crÃ©neaux disponibles</h2>
        <div id="calendar"></div>
    </div>
    <div class="container">
        <h2>Liste des ressources</h2>
        <ul>
            {% for resource in resources %}
            <li>
                {{ resource.name }} 
                {% comment %} <span>
                    <a href="{% url 'reservation_update' resource.pk %}" class="btn">ðŸ–‰ modifier</a>
                    <a href="{% url 'reservation_delete' resource.pk %}" class="btn">ðŸ—‘ supprimer</a>
                </span> {% endcomment %}
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/reservations/json/',
            });
            calendar.render();
        });
    </script>
{% endblock content %}
