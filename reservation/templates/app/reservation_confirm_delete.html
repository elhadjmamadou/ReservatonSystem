{% extends "base.html" %}
{% block content %}
    <style>
        .container {
            font-family: 'Roboto', sans-serif;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 5rem;
        }
        h2 {
            color: #d9534f;
            margin-bottom: 1rem;
        }
        p {
            color: #333;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin: 0.5rem;
        }
        .btn-danger {
            background: #d9534f;
            color: #fff;
        }
        .btn-danger:hover {
            background: #c9302c;
            transform: scale(1.05);
        }
        .btn-secondary {
            background: #5bc0de;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #31b0d5;
            transform: scale(1.05);
        }
        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
    <div class="container">
        <h2>Confirmation de la suppression</h2>
        <p>Es-tu sûr de vouloir supprimer la réservation de la ressource : "{{ object.resource }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <a href="{% url 'resource_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
{% endblock %}
